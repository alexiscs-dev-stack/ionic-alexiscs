
  <ion-searchbar
    placeholder="Search.."
    (ionChange)="onSearchChange($event.detail.value)"
  >
  </ion-searchbar>

  <ion-list>
    <ion-card
      ng*For="let recipe of filteredRecipes$ | async trackBy: trackByRecipe"
    >
      <img [src]="recipe.image" alt="{{ recipe.title }}" />
      <ion-card-header>
        <ion-card-title> {{ recipe.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ recipe.description }}
        <ion-button expand="block" (click)="viewDetails(recipe)"> Detail </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
